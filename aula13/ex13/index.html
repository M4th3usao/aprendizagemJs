<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios da aula 13</title>
</head>
<body>
    <script>

        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `O seu nome é: ${nome} <br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`;
        document.body.innerHTML += `Qual o primeiro índice de letra 'E' do seu nome? ${nome.indexOf('e')} <br />`;
        document.body.innerHTML += `Qual o primeiro índice de letra 'S' do seu nome? ${nome.indexOf('s')} <br />`;
        document.body.innerHTML += `As úiltimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}`;
        document.body.innerHTML += `O seu nome com letras maiúsculas: ${nome.toUpperCase(nome)} <br />`;
        document.body.innerHTML += `O seu nome com letras minúsculas: ${nome}`;
    </script>
</body>
</html>
